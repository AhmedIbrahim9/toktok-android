buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:1.2.3"
        classpath "jp.leafytree.gradle:gradle-android-scala-plugin:1.4"
    }
}
apply plugin: "com.android.application"
apply plugin: "jp.leafytree.android-scala"
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://jitpack.io"
    }

}

android {
    compileSdkVersion "android-22"
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFile getDefaultProguardFile("proguard-android.txt")
        }
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.0-M1'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:palette-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.github.siyamed:android-shape-imageview:0.9.+@aar'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.1@aar'
    compile 'com.github.500px:500px-android-blur:792dd6538a'
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    //compile "im.tox:tox4j_2.11:0.0.0-SNAPSHOT"
}
